
	<footer role="contentinfo">
		<div class="hr"></div>
		<div class="footer-link">
			<div class="section-social">
				<div class="h-container social-links">
				<ul>
					<li>{{ with .Site.Params.instagram }}<a href="{{ . }}" target="_blank" class="fa fa-instagram"></a>{{ end }}</li>
					<li>{{ with .Site.Params.facebook }}<a href="{{ . }}" target="_blank" class="fa fa-facebook"></a>{{ end }}</li>
					<li>{{ with .Site.Params.linkedin }}<a href="{{ . }}" target="_blank" class="fa fa-linkedin"></a>{{ end }}</li>
				</ul>
				</div>
			</div>
			<div class="copyright">Copyright &copy; {{ .Site.Params.copyright }}</div>
			<div class="copyright">Tokyo, JAPAN.</div>
		</div>
	</footer>
		

</div>

	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</script>{{ end }}
